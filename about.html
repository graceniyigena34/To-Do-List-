<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>

    <!-- Input for adding tasks -->
    <div class="flex gap-2 mb-4">
      <input id="taskInput" type="text" placeholder="Enter a new task"
             class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Add
      </button>
    </div>

    <!-- Task list -->
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    // Function to add a task
    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      // Create list item
      const li = document.createElement('li');
      li.textContent = taskText;
      li.className = "bg-gray-100 px-3 py-2 rounded shadow hover:bg-gray-200";

      // Append to task list
      taskList.appendChild(li);

      // Clear input
      taskInput.value = '';
      taskInput.focus();
    }

    // Add task on button click
    addTaskBtn.addEventListener('click', addTask);

    // Add task on Enter key
    taskInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addTask();
    });
  </script>

</body>
</html>
